<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Visit Kyrgyzstan</title>
</head>
<body>
<!-- Navigation -->    
<header> 
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container-fluid">                                            
                <a class="navbar-brand" href="#"><img src="assets/images/kg-logo.png" alt="Logo in the shape of the map of Kyrgyzstan" title="Logo"></a>                        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target" aria-label="Brand Logo">
                    <span class="navbar-toggler-icon"></span>
                </button>                                                                     
                <div class="collapse navbar-collapse" id="collapse_target">                    
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link active" href="#image-show">Home</a></li>                        
                        <li class="nav-item"><a class="nav-link" href="#discover">Discover</a></li>
                        <li class="nav-item"><a class="nav-link" href="#explore">Explore</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div> 
            </div>
    </nav>  
</header>    


<!-- Discover Page Carousel Image Slider-->
<div id="discover">
<div id=" carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/carousel1.jpg" alt="Kegeti mountains in Kyrgyzstan">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/carousel2.jpg" alt="View of the Kol-Tor Lake in Kyrgyzstan">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/carousel3.jpg" alt="Mountain biking in Ottuk, Kyrgyzstan">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="fas fa-chevron-left fa-2x" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="fas fa-chevron-right fa-2x" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

</div>

</div>


<!-- Explore Page -->
<div id="explore">
</div>


<!-- Contact Page -->
<div id="contact">

</div>

<!-- Footer -->
<div id="footer">

    <footer>        
        <div class="container-fluid">       
            <div class="row text-center py-3 justify-content-center">   
                <div class="col-12">
                    <ul class="social">            
                        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"
                        aria-hidden="true"></i><span class="sr-only">Facebook</span></a></li>
                        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter" 
                        aria-hidden="true"></i><span class="sr-only">Twitter</span></a></li>
                        <li><a href="https://www.youtube.com" target=_blank><i class="fab fa-youtube" 
                        aria-hidden="true"></i><span class="sr-only">YouTube</span></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram" 
                        aria-hidden="true"></i><span class="sr-only">Instagram</span></a></li>
                    </ul> 
                </div>               
            </div>    
        </div>               
    </footer>



</div>



 <!-- jQuiery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
